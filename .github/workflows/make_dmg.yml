name: Build macOS .dmg
on:
  workflow_call:
  workflow_dispatch:
jobs:
  build-macos-dmg:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade packaging tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install project dependencies
        run: |
          # install your project so py2app can discover imports;
          # adjust if you prefer a requirements file: pip install -r requirements.txt
          python -m pip install .

      - name: Install py2app
        run: python -m pip install py2app

      - name: Build .app bundle (py2app reads pyproject.toml)
        run: |
          # run the py2app CLI script installed by pip
          py2app

      - name: Create .dmg
        run: |
          # use the dist dir configured in pyproject.toml (dist)
          hdiutil create -volname "PhotoMapAI" -srcfolder dist/PhotoMapAI.app -ov -format UDZO PhotoMapAI.dmg

      - name: Upload .dmg
        uses: actions/upload-artifact@v4
        with:
          name: PhotoMapAI.dmg
          path: PhotoMapAI.dmg
