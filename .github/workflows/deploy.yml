name: Deploy to PyPI and DockerHub

on:
  workflow_dispatch:

jobs:
  show-name:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting Deploy to PyPI and DockerHub workflow"

  pypi-deploy:
    uses: ./.github/workflows/pypi.yml

  dockerhub-deploy:
    needs: pypi-deploy
    uses: ./.github/workflows/dockerhub.yml