name: Deploy PyInstaller Executables

on:
  workflow_call:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        torch_variant: [cpu, cu128]
        include:
          - os: ubuntu-latest
            platform: linux-x64
            build_script: ./INSTALL/pyinstaller/make_pyinstaller_image.sh
            executable_ext: ""
          - os: macos-latest
            platform: macos-x64
            build_script: ./INSTALL/pyinstaller/make_pyinstaller_image.sh
            executable_ext: ""
          - os: windows-latest
            platform: windows-x64
            build_script: ./INSTALL/pyinstaller/make_pyinstaller_image.ps1
            executable_ext: ".exe"
        exclude:
          - os: macos-latest
            torch_variant: cu128
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Free up disk space
        if: matrix.torch_variant != 'cpu' && runner.os != 'Windows'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
        shell: bash

      - name: Free up disk space (Windows)
        if: matrix.torch_variant != 'cpu' && runner.os == 'Windows'
        run: |
          # Windows doesn't have as many large pre-installed packages to remove
          # But we can clear some temp directories
          Get-PSDrive C
          Remove-Item -Recurse -Force $env:TEMP\* -ErrorAction SilentlyContinue
          pip cache purge
          Get-PSDrive C
        shell: pwsh

      - name: Install tomli for version extraction (Linux/macOS)
        if: runner.os != 'Windows'
        run: python -m pip install tomli
        shell: bash

      - name: Install tomli for version extraction (Windows)
        if: runner.os == 'Windows'
        run: python -m pip install tomli
        shell: pwsh

      - name: Extract version from pyproject.toml (Linux/macOS)
        if: runner.os != 'Windows'
        id: get_version_unix
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Extract version from pyproject.toml (Windows)
        if: runner.os == 'Windows'
        id: get_version_win
        run: |
          $VERSION = python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])"
          echo "version=$VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        shell: pwsh

      - name: Create virtual environment (Linux/macOS)
        if: runner.os != 'Windows'
        run: python -m venv .venv
        shell: bash

      - name: Create virtual environment (Windows)
        if: runner.os == 'Windows'
        run: python -m venv .venv
        shell: pwsh

      - name: Install dependencies and build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          chmod +x ${{ matrix.build_script }}
          ${{ matrix.build_script }} ${{ matrix.torch_variant }}
        shell: bash

      - name: Install dependencies and build (Windows)
        if: runner.os == 'Windows'
        run: |
          .\.venv\Scripts\Activate.ps1
          & ${{ matrix.build_script }} ${{ matrix.torch_variant }}
        shell: pwsh

      - name: Rename and zip executable or directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          BASE="photomap-${{ matrix.torch_variant }}"
          EXT="${{ matrix.executable_ext }}"
          VERSION="${{ steps.get_version_unix.outputs.version || steps.get_version_win.outputs.version }}"
          ARCHIVE_NAME="photomap-${{ matrix.platform }}-${{ matrix.torch_variant }}-v$VERSION.zip"
          if [ -f "photomap$EXT" ]; then
            mv "photomap$EXT" "$BASE$EXT"
            zip "$ARCHIVE_NAME" "$BASE$EXT"
          elif [ -d "photomap" ]; then
            mv "photomap" "$BASE"
            zip -r "$ARCHIVE_NAME" "$BASE"
          else
            echo "Neither photomap$EXT nor photomap directory found!"
            exit 1
          fi
          ls -la *.zip
        shell: bash

      - name: Rename and zip executable or directory (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          $base = "photomap-${{ matrix.torch_variant }}"
          $ext = "${{ matrix.executable_ext }}"
          $version = "${{ steps.get_version_unix.outputs.version || steps.get_version_win.outputs.version }}"
          $archiveName = "photomap-${{ matrix.platform }}-${{ matrix.torch_variant }}-v$version.zip"
          if (Test-Path "photomap$ext") {
            Rename-Item -Path "photomap$ext" -NewName "$base$ext"
            Compress-Archive -Path "$base$ext" -DestinationPath $archiveName
          } elseif (Test-Path "photomap") {
            Rename-Item -Path "photomap" -NewName "$base"
            Compress-Archive -Path "$base" -DestinationPath $archiveName
          } else {
            Write-Error "Neither photomap$ext nor photomap directory found!"
            exit 1
          }
          Get-ChildItem *.zip
        shell: pwsh

      - name: Debug - List dist contents
        run: ls -la dist/
        shell: bash
        if: runner.os != 'Windows'

      - name: Debug - List dist contents (Windows)
        run: Get-ChildItem dist/
        shell: pwsh
        if: runner.os == 'Windows'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: photomap-${{ matrix.platform }}-${{ matrix.torch_variant }}-v${{ steps.get_version_unix.outputs.version || steps.get_version_win.outputs.version }}
          path: dist/photomap-${{ matrix.platform }}-${{ matrix.torch_variant }}-v${{ steps.get_version_unix.outputs.version || steps.get_version_win.outputs.version }}.zip
          retention-days: 30
